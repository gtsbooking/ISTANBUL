<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <!-- Load Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-2xl transition-all duration-300">

        <!-- Header -->
        <header class="text-center mb-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 mx-auto mb-3 text-indigo-600" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <h1 class="text-3xl font-extrabold text-gray-900 leading-tight">
                اختر لغتك | Select Your Language
            </h1>
            <p class="text-gray-500 mt-2 text-base">
                Please choose your preferred language below to view the PDF document.
            </p>
        </header>

        <!-- Language Buttons -->
        <div class="space-y-6">

            <!-- Button 1: Arabic PDF -->
            <a id="pdf-link-1" href="https://drive.google.com/file/d/1ebTnRT6-EA3Thq2goQkSoO3R7LyNf4fm/view?usp=drivesdk" target="_blank" class="w-full flex items-center justify-center p-5 bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-lg rounded-xl shadow-lg transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-indigo-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h11m-11 6h11m-4-7v7m-3-7v7"/>
                </svg>
                Arabic Version (النسخة العربية)
            </a>

            <!-- Button 2: Kurdish PDF -->
            <a id="pdf-link-2" href="https://drive.google.com/file/d/1q14cEBBh9qWSe6qK5GTZUHr5J6COv5pC/view?usp=drivesdk" target="_blank" class="w-full flex items-center justify-center p-5 bg-green-600 hover:bg-green-700 text-white font-bold text-lg rounded-xl shadow-lg transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-green-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 12h10M12 7v10"/>
                </svg>
                Kurdish Version (وەشانى كوردى)
            </a>

        </div>

        <!-- Footnote -->
        <footer class="mt-10 pt-6 border-t border-gray-100 text-sm text-center text-gray-400">
            <p>
                PDFs will open in a new tab.
            </p>
        </footer>
    </div>

</body>
</html>
